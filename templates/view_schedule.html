<!DOCTYPE html>
<html>
<head>
  <title>View Schedule</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    async function loadSchedule() {
      try {
        const response = await fetch("/queued");
        if (!response.ok) throw new Error("Failed to fetch queued items");

        const data = await response.json();
        const tableBody = document.getElementById("schedule-body");
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='3'>No queued items</td></tr>";
          return;
        }

        data.forEach(item => {
          const row = document.createElement("tr");

          const timeCell = document.createElement("td");
          timeCell.textContent = new Date(item.time).toLocaleString();
          row.appendChild(timeCell);

          const categoryCell = document.createElement("td");
          categoryCell.textContent = item.category;
          row.appendChild(categoryCell);

          const fileCell = document.createElement("td");
          fileCell.textContent = item.filepath;
          row.appendChild(fileCell);

          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("schedule-body").innerHTML =
          "<tr><td colspan='3'>Error loading schedule</td></tr>";
      }
    }

    window.onload = loadSchedule;
  </script>
  <style>
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #B51744;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Queued Schedule</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Category</th>
        <th>File</th>
      </tr>
    </thead>
    <tbody id="schedule-body">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
